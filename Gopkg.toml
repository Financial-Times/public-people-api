# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Financial-Times/go-fthealth"
  version = "0.5.0"

[[constraint]]
  name = "github.com/Financial-Times/http-handlers-go"
  version = "0.1.2"

[[constraint]]
  name = "github.com/Financial-Times/neo-model-utils-go"
  version = "0.4.0"

[[constraint]]
  name = "github.com/Financial-Times/service-status-go"
  version = "0.1.0"

[[constraint]]
  name = "github.com/Financial-Times/transactionid-utils-go"
  version = "0.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/cyberdelia/go-metrics-graphite"

[[constraint]]
  branch = "master"
  name = "github.com/stretchr/testify"

[prune]
  go-tests = true
  unused-packages = true

[[override]]
  name = "github.com/Financial-Times/go-logger"
  version = "^1.0.0"

[[override]]
  name = "golang.org/x/crypto"
  revision = "0e37d006457bf46f9e6692014ba72ef82c33022c"

[[override]]
  name = "golang.org/x/sys"
  revision = "d0be0721c37eeb5299f245a996a483160fc36940"
